<!DOCTYPE html>
<html>
<head>
    <title>Voice ChatBot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
            margin: 0;
            padding: 0;
        }

        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6a1b9a;
            color: white;
            font-size: 24px;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        #chat-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 400px;
            max-width: 90%;
            background: white;
            border: 2px solid #4a148c;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 15px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        h2 {
            color: #4a148c;
            margin: 0 0 10px 0;
            text-align: center;
        }

        #chat-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            background: #fafafa;
            margin-bottom: 10px;
        }

        .user-msg, .bot-msg {
            padding: 10px 15px;
            border-radius: 12px;
            margin: 8px 0;
            max-width: 80%;
        }

        .user-msg {
            background: #e3f2fd;
            color: #1a237e;
            align-self: flex-start;
        }

        .bot-msg {
            background: #e0f2f1;
            color: #004d40;
            align-self: flex-end;
        }

        #controls {
            display: flex;
            gap: 6px;
        }

        #textInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background: #6a1b9a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #4a148c;
        }
    </style>
</head>
<body>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

    <div id="chat-container">
        <h2>ðŸ¤– AI Chat Assistant</h2>
        <div id="chat-box"></div>
        <div id="controls">
            <input type="text" id="textInput" placeholder="Type your message...">
            <button onclick="sendText()">Send</button>
            <button onclick="startRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function toggleChat() {
            const chat = document.getElementById("chat-container");
            chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "flex" : "none";
        }

        function addMessage(sender, text, cssClass) {
            const message = document.createElement("div");
            message.className = cssClass;
            message.innerHTML = `<b>${sender}:</b> ${text}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            synth.speak(utter);
        }

        function sendToBot(msg) {
            addMessage("You", msg, "user-msg");
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            })
            .then(res => res.json())
            .then(data => {
                addMessage("Bot", data.response, "bot-msg");
                speak(data.response);
            });
        }

        function sendText() {
            const input = document.getElementById("textInput");
            const msg = input.value.trim();
            if (msg !== '') {
                sendToBot(msg);
                input.value = "";
            }
        }

        function startRecognition() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendToBot(transcript);
            };
        }

        document.getElementById("textInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") sendText();
        });
    </script>
</body>
</html>
